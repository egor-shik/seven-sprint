name: Go CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v -cover ./...

      - name: Simple coverage check
        run: |
          go test -cover ./...